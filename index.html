<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Encriptador</title>
</head>
<header> 
    <img class = "logoAlura" src="/imagens/logoAlura.png" alt="Logo da Alura Encriptador">
    <div>
        <!--img id="secao__2__imagem" class="imagem__secao__2" src= "./imagens/boneco.png" alt="Boneco Alura"-->
    </div>
</header>
<body>
    <main class="conteudo">
        <div>
            <img id="secao__2__imagem" class="imagem__secao__2" src= "./imagens/boneco.png" alt="Boneco Alura">
        </div>
        <section class="secao__1">
            <textarea id="entrada__texto" class="entrada" type="text" placeholder="Digite seu texto"></textarea>
                <div class="advertencia">    
                <div class="advertencia__texto">
                    <!--img class="advertencia__icone" src="./assets/exclamacao.png" alt=""-->
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="botoes__secao__1">
                    <button onclick="btnCriptografar()"><img src="imagens/botao-crip.png" alt="Botao criptografar"></button>
                    <button onclick="btnDescriptografar()"> <img src="imagens/botao-descrip.png" alt="Botao descriptografar"></button>
                </div>
            </div>
        </section>
        <section class="secao__2">
                <div>
                    <div id="secao__2__texto">
                        <h1 class="titulo__secao__2">Nenhuma mensagem encontrada</h1>
                        <p class="paragrafo__secao__2">Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                </div>
                <textarea id="saida__texto" class="resultado" ></textarea>
                <button onclick="copiar()"> <img src="imagens/botao-copiar.png" alt="Botao copiar"></button>
        </section>
    </main>
    <footer class="rodape">Criado por Manoel Jr</footer>
    <script src="script.js"></script>
</body>
</html>
